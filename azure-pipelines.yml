trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  - task: Prisma Cloud IaC Scan@1
    inputs:
      Path: '.'  # The .prismaCloud/config.yml sets the subdirectory
      prismaCloudService: 'PrismaCloudIAC_SC1'
      High: '0'
      Medium: '0'
      Low: '0'
      Operator: 'or'
